<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Handy Connector</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f2ebe1;
        --bg-accent: #f8e2bd;
        --surface: rgba(255, 255, 255, 0.9);
        --border: #d6c9b6;
        --text: #211d17;
        --muted: #6a5f51;
        --accent: #187c6b;
        --accent-soft: #d7efe8;
        --error: #b42318;
        --shadow: 0 12px 26px rgba(55, 42, 24, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-width: 320px;
        padding: 14px;
        font-family: "Trebuchet MS", "Gill Sans", "Calibri", sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at top, var(--bg-accent), transparent 58%),
          linear-gradient(160deg, #f7f1e6, var(--bg));
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      h1 {
        margin: 0;
        font-size: 15px;
        letter-spacing: 0.3px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 28px;
        padding: 4px 8px;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        font-weight: 700;
        font-size: 12px;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        box-shadow: var(--shadow);
      }

      .card + .card {
        margin-top: 10px;
      }

      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #fff;
        font-size: 14px;
        transition: border 140ms ease, box-shadow 140ms ease;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(24, 124, 107, 0.2);
      }

      input[type="number"].invalid {
        border-color: var(--error);
        box-shadow: 0 0 0 2px rgba(180, 35, 24, 0.2);
      }

      .server {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        gap: 8px;
      }

      .server-url {
        font-weight: 600;
        color: var(--text);
        text-align: right;
      }

      .status {
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
        min-height: 18px;
      }

      .status.error {
        color: var(--error);
      }

      .toggle-row {
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        font-size: 12px;
        color: var(--muted);
      }

      .toggle-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
      }

      .toggle-label input {
        width: 16px;
        height: 16px;
        accent-color: var(--accent);
      }

      .messages {
        display: grid;
        gap: 8px;
        max-height: 320px;
        overflow: auto;
        padding-right: 2px;
      }

      .message {
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 8px 10px;
        background: #fff;
        animation: rise 160ms ease;
      }

      .message-time {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .message-text {
        font-size: 13px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .message-status {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .attachments {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 6px;
      }

      .attachment {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 6px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #fff;
      }

      .attachment-thumb {
        width: 44px;
        height: 44px;
        object-fit: cover;
        border-radius: 6px;
        border: 1px solid var(--border);
      }

      .attachment-icon {
        font-size: 9px;
        font-weight: 700;
        color: var(--accent);
        background: var(--accent-soft);
        border-radius: 999px;
        padding: 2px 6px;
      }

      .attachment-label {
        font-size: 11px;
        color: var(--muted);
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .attachment-more {
        font-size: 11px;
        color: var(--muted);
        align-self: center;
      }

      .message-actions {
        margin-top: 6px;
        display: flex;
        justify-content: flex-end;
      }

      .retry-btn {
        background: #fff;
        color: var(--error);
        border: 1px solid rgba(180, 35, 24, 0.35);
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 140ms ease, transform 140ms ease;
      }

      .retry-btn:hover {
        opacity: 0.9;
      }

      .retry-btn:active {
        transform: scale(0.96);
      }

      .empty {
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        padding: 8px;
      }

      .keepalive-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ccc;
        transition: background 300ms ease, box-shadow 300ms ease;
      }

      .keepalive-indicator.active {
        background: #2ecc71;
        box-shadow: 0 0 8px rgba(46, 204, 113, 0.6);
      }

      .btn-primary {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 140ms ease, transform 140ms ease;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      .btn-primary:active {
        transform: scale(0.96);
      }

      .btn-secondary {
        background: #fff;
        color: var(--accent);
        border: 1px solid var(--border);
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 140ms ease, transform 140ms ease;
      }

      .btn-secondary:hover {
        opacity: 0.9;
      }

      .btn-secondary:active {
        transform: scale(0.96);
      }

      .btn-secondary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-danger {
        background: #fff;
        color: var(--error);
        border: 1px solid rgba(180, 35, 24, 0.35);
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 140ms ease, transform 140ms ease;
      }

      .btn-danger:hover {
        opacity: 0.9;
      }

      .btn-danger:active {
        transform: scale(0.96);
      }

      .btn-danger:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .port-actions {
        margin-top: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .messages-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 8px;
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
      }

      .tab-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center; gap: 10px;">
        <h1>Handy Connector</h1>
        <div id="keepalive-indicator" class="keepalive-indicator" title="Keepalive Status"></div>
      </div>
      <span class="badge" id="message-count">0</span>
    </header>

    <section class="card">
      <label for="port">Port</label>
      <input id="port" type="number" min="1" max="65535" step="1" inputmode="numeric" />
      <div class="server">
        <span>Server</span>
        <span class="server-url" id="server-url"></span>
      </div>
      <div class="status" id="status"></div>

      <div class="toggle-row">
        <label class="toggle-label" for="auto-send">
          <input id="auto-send" type="checkbox" />
          Auto-send
        </label>
        <span style="font-size: 11px;">On by default</span>
      </div>
      
      <div class="port-actions">
        <div class="tab-actions">
          <button id="bind-tab" class="btn-primary">Bind to Tab</button>
          <button id="unbind-tab" class="btn-secondary" disabled>Unbind</button>
        </div>
        <span id="bound-status" style="font-size: 11px; color: var(--muted); flex: 1; text-align: right;">No tab bound</span>
      </div>
    </section>

    <section class="card">
      <div class="messages-header">
        <span>Messages</span>
        <button id="clear-messages" class="btn-danger" type="button">Clear</button>
      </div>
      <div class="messages" id="messages"></div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
